{% extends 'base.html'%}
{% import 'macros.html' as macro%}

{% block main %}
<!-- Popular movie -->
    <h2 class="text-center" style="margin-top: 20px"> {{list}}</h2>
<div class="focus" style="margin-left: 93px; margin-top: 20px">
    <div>
        <nav aria-label="Page navigation example" class="focus" style="margin-left: -97px; color: #e0746f">
            <ul class="pagination justify-content-center align-content-md-end">
                <li class="page-item">
                    <a class="page-link" href="{{ route }}{{ page_num-1 }}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
                    <li class="page-item"><a class="page-link" href="{{ route }}{{ page_num - 1}}">{{ page_num - 1}}</a></li>
                    <li class="page-item active"><a class="page-link" href="{{ route }}{{ page_num }}">{{ page_num }}</a></li>
                    <li class="page-item"><a class="page-link" href="{{ route }}{{ page_num + 1 }}">{{ page_num + 1 }}</a></li>
                    <li class="page-item"><a class="page-link" href="{{ route }}{{ page_num + 2 }}">{{ page_num + 2 }}</a></li>
                    <li class="page-item"><a class="page-link" href="{{ route }}{{ page_num + 3 }}">{{ page_num + 3 }}</a></li>
                    <li class="page-item">
                    <a class="page-link" href="{{ route }}{{ page_num + 1}}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            </ul>
        </nav>

        {{ macro.displayMovieList2(popular)}}

    </div>

</div>

{% endblock%}
