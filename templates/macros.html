{% macro displayMovieList(movie_list) %}
    {% for movie in movie_list %}
    <div class="col-xs-4 col-sm-4 col-md-2 col-lg-3 movie-card">
        <img href="/movie/{{movie.id}}" src="{{movie.poster}}" alt="{{movie.title}} poster" class="table-responsive">
        <div class="text-center">
            <a href="/movie/{{movie.id}}">
                <h4>{{ movie.title}}</h4></a>
        </div>
    </div>
    {% endfor %}

{% endmacro %}
